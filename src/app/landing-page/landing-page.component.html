<div class="w-screen h-screen">

    <!-- top image -->
    <div class=" grid place-items-center">
        <img src="https://www.bellavistahotel.com.au/wp-content/uploads/sites/3/2017/05/Grey-Box.jpeg" alt="" class="h-1/3 w-2/5 rounded-b-full absolute top-0">
    </div>

    <div class="grid place-items-center mt-80">
        <h1 class="text-4xl text-black">WELCOME</h1>

        <div class="mt-2 mr-4">

            <!-- entername input -->
            <div class="flex my-7">
                <div class="w-9 h-9 bg-red-400 rounded-full"></div>
                <input type="text" class=" ml-2 outline outline-2 outline-gray-400 text-center" placeholder="Enter Name" [(ngModel)]="user.Name">
            </div>

            <!-- enter pin input -->
            <div class="flex my-7">
                <div class="w-9 h-9 bg-red-400 rounded-full"></div>
                <input type="text" class=" ml-2 outline outline-2 outline-gray-400 text-center" placeholder="Enter Pin" [(ngModel)]="userPin">
            </div>

            <!-- select a language -->
            <div>
                <select name="languages" class="w-60 p-2 outline outline-2 outline-gray-400" [(ngModel)]="user.Language">
                    <option value="English" class="grid grid-cols-2 bg-slate-300 p-2">
                        <h1>English</h1>
                    </option>
                    <option value="Spainish">Spanish</option>
                    <option value="Greek">Greek</option>
                </select>
            </div>

            <!-- submit user login -->
            <div class="text-center m-5">
                <button *ngIf="!exsistingUser" class="outline outline-2 outline-gray-400 p-2 rounded-sm">Create User</button>
                <button *ngIf="exsistingUser" class="outline outline-2 outline-gray-400 p-2 rounded-sm">Login</button>
            </div>
        </div>


    </div>

</div>
